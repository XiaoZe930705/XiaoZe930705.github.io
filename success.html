<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>登入成功(身為駭客攻防社的社員 你必須擁有資安意識!!)</title>
  <title>本頁面不會記錄輸入的密碼資料，所有操作都是為了提升社員資安意識，切勿相信任何不明網站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --container-width: 960px;
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", sans-serif;
      background: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 16px;
    }

    .container {
      max-width: var(--container-width);
      margin: 32px auto;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      padding: 28px 24px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 12px;
      color: #007344;
    }

    .logo {
      max-width: 360px;
      height: auto;
      display: block;
      margin: 16px auto;
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fafafa;
      cursor: pointer;
      min-width: 140px;
      font-size: 14px;
    }

    .btn:hover {
      background: #f0f0f0;
    }

    .note {
      margin-top: 16px;
      font-size: 13px;
      color: #777;
    }

    /* RWD 調整 */
    @media (max-width: 1024px) {
      body { padding: 12px; }
      .container {
        margin: 24px auto;
        padding: 24px 18px;
      }
      .logo { max-width: 300px; }
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px auto;
        padding: 22px 16px;
        border-radius: 14px;
      }
      h1 { font-size: 20px; }
      .logo { max-width: 240px; }
      .actions {
        flex-direction: column;
        align-items: stretch;
      }
      .btn {
        width: 100%;
        font-size: 14px;
      }
      .note { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>登入成功（示範）</h1>
    <img class="logo" src="Hacker-Club-LOGO.png" alt="Hacker Club LOGO" />
    <div class="actions">
      <button class="btn" onclick="window.location.href='logs.html'">查看紀錄</button>
      <button class="btn" onclick="window.location.href='index.html'">返回首頁</button>
    </div>
    <div class="note">此頁為示範，請隨時留意資安，不要在不明頁面輸入帳密。</div>
  </div>
</body>
</html>
